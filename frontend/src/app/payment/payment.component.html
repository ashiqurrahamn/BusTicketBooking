<div class="payment-form">
  <h2>Payment Form</h2>
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" required>
      <div *ngIf="paymentForm.get('username')?.invalid && paymentForm.get('username')?.touched">
        Username is required.
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="paymentForm.get('email')?.invalid && paymentForm.get('email')?.touched">
        Enter a valid email.
      </div>
    </div>
    <div>
      <label for="paymentType">Payment Type:</label>
      <select id="paymentType" formControlName="paymentType" required>

        <option value="DEBIT_CARD">DEBIT_CARD</option>
        <option value="CREDIT_CARD">CREDIT_CARD</option>
        <option value="CASH">CASH</option>
        <option value="Nagad">Nagad</option>
        <option value="Bkash">Bkash</option>

      </select>
      <div *ngIf="paymentForm.get('paymentType')?.invalid && paymentForm.get('paymentType')?.touched">
        Select a payment type.
      </div>
    </div>
    <div>
      <label for="totalAmount">Total Amount:</label>
      <input type="text" id="totalAmount" formControlName="totalAmount">
    </div>
    <button type="submit" [disabled]="!paymentForm.valid">Submit Payment</button>
  </form>
</div>
